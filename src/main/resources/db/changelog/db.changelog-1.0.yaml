databaseChangeLog:
  - changeSet:
      id: 1
      author: romero dias
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    primaryKey: true
                    primaryKeyName: id
                  name: id
                  type: VARCHAR(36)
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: age
                  type: INT
              - column:
                  name: country
                  type: VARCHAR(100)
              - column:
                  name: request_date
                  type: DATETIME
              - column:
                  name: approval_date
                  type: DATETIME
              - column:
                  name: rejection_date
                  type: DATETIME
              - column:
                  name: status
                  type: VARCHAR(20)
            tableName: person